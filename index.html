<!DOCTYPE html>
<html lang="Fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="shortcut icon" href="./image/logo.png" type="image/x-icon" />
    <title>دیزاین تودی / Design Today</title>
  </head>
  <body>
    <header class="mx-auto flex justify-center">
      <div class="w-6/12 h-12.5  mx-auto flex justify-between items-center fixed">
        <a
          class="transition-all hover:bg-stone-100 rounded-full px-3 py-1"
          href=""
          >تیم</a
        >
        <a
          class="transition-all hover:bg-stone-100 rounded-full px-3 py-1"
          href=""
          >خدمات</a
        >
        <a
          class="transition-all hover:bg-stone-100 rounded-full px-3 py-1"
          href=""
          >نظرات</a
        >
        <img
          class="self-start hover:shadow-lg rounded-b-full"
          src="./image/header-badge.png"
          alt="header img badge"
        />
        <a
          class="transition-all hover:bg-stone-100 rounded-full px-3 py-1"
          href=""
          >تخفیف</a
        >
        <a
          class="transition-all hover:bg-stone-100 rounded-full px-3 py-1"
          href=""
          >نمونه کارها</a
        >
        <a
          class="transition-all hover:bg-stone-100 rounded-full px-3 py-1"
          href=""
          >ارتباط</a
        >
      </div>
    </header>
    <main>
      <div class="w-full h-300 pt-12.5">
        <div class="w-full h-120  flex px-25">
          <div class="w-1/2 h-full flex flex-col">
            <div class="w-full h-3/6 flex justify-center items-center">
              <p class="text-5xl w-full  font-extrabold">میخوای یه سایت با<br> <span class="text-orange-400">طراحی به‌روز</span> داشته باشی؟</p>
            </div>
            <div class="w-full h-2/6  flex justify-center items-center">
              <p class="text-xl w-full font-extrabold">آژانس طراحی فیوچر به همراه تیمی متخصص در طراحی و توسعه وب‌سایت با سال‌ها تجربه در این زمینه در خدمت شماست.</p>
            </div>
            <div class="w-full h-1/6 ">
              <button type="button" class="w-38.75 h-12 bg-orange rounded-lg text-white hover:bg-amber-500 transition-all">اطلاعات بیشتر</button>
            </div>
          </div>
          <div class="w-1/2 h-full">
            <img src="./public/image/baner.png" alt="banner main">
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./src/main.js"></script>
  </body>
</html>
